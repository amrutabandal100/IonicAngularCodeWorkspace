<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <h6 style="text-align: center;">sign-in your Account</h6 >
    <ion-card>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text" style="text-align: center;">Forgot Password?</a>
      </ion-col>
    </ion-row>
    </ion-card>
  </form>
</ion-content>
