<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h6 style="text-align: center;">Enter OTP</h6>
  <div style="padding-left: 70px;">
 <input type="number" pattern="[0-9]*" decimal="true" allow-multiple-decimals="true" (click)="onkeyboard()">
  </div>
<ion-button>Send Otp</ion-button>
<ion-button>Resend Otp</ion-button>

</ion-content>
